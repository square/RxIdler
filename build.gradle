buildscript {
  ext.versions = [
      'minSdk': 9,
      'compileSdk': 26,
      'buildTools': '26.0.0',
  ]

  ext.deps = [
      'rx1': 'io.reactivex:rxjava:1.3.0',
      'rx2': 'io.reactivex.rxjava2:rxjava:2.1.1',
      'annotations': 'com.android.support:support-annotations:25.4.0',
      'espresso': 'com.android.support.test.espresso:espresso-idling-resource:3.0.2',
      'junit': 'junit:junit:4.12',
  ]

  dependencies {
    classpath "com.android.tools.build:gradle:2.3.3"
  }

  repositories {
    jcenter()
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
  }

  group = GROUP
  version = VERSION_NAME
}
